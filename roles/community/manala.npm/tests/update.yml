---

- hosts: localhost

  pre_tasks:
    - apt:
        package: "{{ item }}"
      with_items:
        - openssl
        - ca-certificates
        - apt-transport-https
    - apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        id:  68576280
    - apt_repository:
        repo: deb https://deb.nodesource.com/node_6.x {{ ansible_distribution_release }} main
    - apt:
        package: nodejs

  vars:

    manala_npm:
      update: true

  roles:
    - manala.npm
